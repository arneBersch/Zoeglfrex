name: dmxCanvas GitHub Actions CI Build
on: [ push, pull_request, release ]
env:
  QT_VERSION: "6.8.0"

jobs:
  linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}

      - name: Compile
        run: |
          qmake Zoeglfrex.pro
          make
          make install INSTALL_ROOT=AppDir
          make clean

      - name: Create AppImage
        run: |
          sudo add-apt-repository universe
          sudo apt install libfuse2
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy*.AppImage
          ./linuxdeploy-x86_64.AppImage --appdir AppDir -e Zoeglfrex --plugin qt -d ../build/zoeglfrex.desktop -i ../src/resources/icon.png --output appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Zoeglfrex.AppImage
          path: src/ZÃ¶glfrex*.AppImage

  windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: src

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.Qt_VERSION }}

      - name: Install Visual C++
        uses: ilammy/msvc-dev-cmd@v1

      - name: Compile
        run: |
          nmake clean
          qmake -config release
          nmake
          cd release
          ls
          windeployqt -h
          windeployqt Zoeglfrex.exe
